<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>负空格计算器</title>
    <link rel="shortcut icon" type="icon/x-icon" href="./icon/tsb.ico" />
  </head>
  <body>
    <div style="display: flex; justify-content: center; flex-direction: column">
      <div style="display: flex; flex-direction: column; align-items: center">
        <input
          value=""
          id="input"
          type="text"
          oninput="value=value.replace()"
          style="margin-top: 100px"
        />
        <h1 style="margin-top: 0px">想要偏移的量A</h1>
        <button id="button" onclick="transform()">转化</button>
        <script src="calc.js"></script>
        <h1 style="margin-top: 10px">计算所得结果B</h1>
        <input
          style="margin-top: -20px"
          value=""
          id="input"
          type="text"
          oninput="value=value.replace()"
        />
      </div>
      <div style="display: flex; justify-content: space-evenly">
        <h1>
          A → B<br />
          9 → 1<br />
          8 → 3<br />
          7 → 8<br />
          6 → 21<br />
          5 → 55<br />
          4 → 144<br />
          3 → 377<br />
          2 → 987<br />
          1 → 2584<br />
          - → -6765<br />
        </h1>
      </div>
    </div>
  </body>
</html>
