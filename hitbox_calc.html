<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>碰撞箱计算器</title>
    <link rel="shortcut icon" type="icon/x-icon" href="icon/hitbox_calc.ico" />
    <link rel="stylesheet" type="text/css" href="hitbox_calc.css" />
    <script>
      alert(
        "更新日志\n\n(2023.01.08)\n- 新增了页面查看统计\n- 新增了保留上次计算所得的数据，关闭网页后再打开仍为上次计算的数据\n\n(2023.01.20)\n- 修复了 x或y小于1导致的错误execute语法(感谢@Baxter)\n- 修复了 因IEEE-754导致过长的小数"
      );
    </script>
  </head>
  <body
    style="
      margin-top: 100px;
      background-size: cover;
      background-attachment: fixed;
      background-repeat: no-repeat;
    "
    background="pic/157707341483126.png"
  >
    <div style="display: flex; flex-direction: column; align-items: center">
      <img
        src="https://badges.toozhao.com/badges/01GP18ZXZWX80KWZMMQA2DBRVN/blue.svg"
        style="margin-bottom: 25px"
      />
      <img
        src="icon/tsb.jpg"
        style="
          border-radius: 0% 0% 80% 80%;
          margin: 5px #000000;
          margin-top: -25px;
        "
        title="TSBread2960278"
        width="96px"
      />
    </div>
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 25px;
        font-family: fontsilver;
      "
    >
      <tip
        style="
          display: block;
          font-size: 1.2em;
          font-weight: bold;
          color: #f0f0f0;
        "
        >碰撞箱宽/长</tip
      >
      <input value="" id="input_w" type="text" />
      <br />
      <tip
        style="
          display: block;
          font-size: 1.2em;
          font-weight: bold;
          color: #f0f0f0;
        "
        >碰撞箱高</tip
      >
      <input value="" id="input_h" type="text" />
      <br />
      <button id="button" onclick="oper()">点击计算</button>
      <br />
      <textarea id="output" style="width: 512px; height: 96px">
输出在这里</textarea
      >
      <script>
        // 读取数据 恢复上次的计算结果
        let obj_w = window.document.getElementById("input_w");
        let obj_h = window.document.getElementById("input_h");
        let obj_output = window.document.getElementById("output");
        obj_w.value = localStorage.getItem("w");
        obj_h.value = localStorage.getItem("h");
        obj_output.innerHTML = localStorage.getItem("result");
      </script>
      <script src="hitbox_calc.js"></script>
    </div>
  </body>
</html>
