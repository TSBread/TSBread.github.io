<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="print" onclick="print()">0</button>
    <script>
        function print(){
            let click = window.document.getElementById("print");
            let num = parseInt(click.innerText);
            let new_num = num+1;
            click.innerText = new_num;
            return
        }
    </script>
</body>
</html>
